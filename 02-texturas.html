<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Frame con escenas</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="grass.jpg" id="grass" />
        <img src="wall.jpg" id="wall" />
      </a-assets>

      <a-sky color="skyblue"></a-sky>

      <a-plane
        width="30"
        height="30"
        rotation="-90 0 0"
        src="#grass"
        repeat="10 10"
      ></a-plane>

      <a-box
        position="0 1.5 -5"
        width="6"
        height="4"
        depht="1"
        src="#wall"
      ></a-box>
    </a-scene>
  </body>
</html>
